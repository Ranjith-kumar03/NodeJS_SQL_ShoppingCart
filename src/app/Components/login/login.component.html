<div class="row">
  <div class="col-md-4 offset-md-4">
<form #registrationForm = "ngForm" (ngSubmit)="registrationForm.valid && onSubmit(registrationForm)" >
<div class="card">
  <div class="card-header">
    <h3 class="text-center">Login</h3>
  </div>
  <div class="card-body">
<div class="form-group">
  <label for="username">Username</label>
  <input id="username" type="text" class="form-control" name="username" [(ngModel)]=model.username #username_errorDetails="ngModel" [class.is-invalid]="username_errorDetails.invalid && username_errorDetails.touched" required minlength="6">
</div>
<div *ngIf="username_errorDetails.invalid && username_errorDetails.touched">
<div class="text-danger" *ngIf="username_errorDetails.errors?.required && username_errorDetails.touched">UserName is Required</div>
<div class="text-danger" *ngIf="username_errorDetails.errors?.minlength && username_errorDetails.touched">Minimum Length error</div>
</div>


<div class="form-group">
  <label for="password">Password</label>
  <input id="password" type="password" class="form-control" name="password" [(ngModel)]=model.password #password_errorDetails="ngModel" [class.is-invalid]="password_errorDetails.invalid && password_errorDetails.touched" required minlength="6">
</div>
<div *ngIf="password_errorDetails.invalid && password_errorDetails.touched">
  <div class="text-danger" *ngIf="password_errorDetails.errors?.required && password_errorDetails.touched">Password is Required</div>

  </div>






<div class="form-group">

  <input id="remenberme" type="checkbox" name="remenberme" [(ngModel)]=model.remember >
  <label class="ml-2"   for="remenberme">Remember Me</label>
</div>
<div>
  <button class="btn btn-primary btn-block" [disabled]="registrationForm.invalid">Login Here</button>
</div>
</div>
</div>

</form>
</div>
</div>
